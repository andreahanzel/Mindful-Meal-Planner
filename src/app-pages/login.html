<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your meals with ease. Discover healthy recipes, organize your meals, and simplify grocery shopping with Mindful Meal Planner.">
    <meta name="keywords" content="meal planning, healthy recipes, grocery shopping, meal prep, nutrition">
    <title>Sign In / Sign Up - Mindful Meal Planner</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
    <!-- HEADER -->
    <header id="header"></header>

    <main class="auth-container">
        <div class="auth-forms">

            <!-- Sign In Form -->
            <div class="form-container sign-in-container">
                <form id="login-form">
                    <h1>Sign In</h1>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-container sign-up-container">
                <form id="signup-form">
                    <h1>Create Account</h1>
                    <div class="social-buttons">
                    </div>
                    <div class="form-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <!-- Overlay Container -->
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>Stay connected with us and manage your meal planning journey</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Start your journey with us and discover better meal planning</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer id="footer"></footer>

    <script type="module">
        import { loadPartials } from '/js/utils.js';
        import { initializeAuth } from '/js/auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadPartials();
            initializeAuth();
        });
    </script>
</body>
</html>
