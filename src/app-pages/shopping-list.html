<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Mindful Meal Planner</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
    <!-- HEADER -->
    <header id="header"></header>

    <main class="shopping-list-container">
        <h1>Shopping List</h1>
        <p>Here are the ingredients you'll need to prepare your selected meals.</p>

        <ul id="shopping-list"></ul>

        <button id="clear-shopping-list" class="btn-mealplanner">Clear Shopping List</button>
        <button onclick="window.location.href='/app-pages/meal-planner.html'" class="btn-mealplanner">Back to Meal Planner</button>
    </main>

    <!-- FOOTER -->
    <footer id="footer"></footer>

    <script type="module">
        import { loadPartials } from '/js/utils.js';
        import { initializeShoppingList } from '/js/shoppingList.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadPartials();
            initializeShoppingList();
        });
    </script>
</body>
</html>
