<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your meals with ease. Discover healthy recipes, organize your meals, and simplify grocery shopping with Mindful Meal Planner.">
    <meta name="keywords" content="meal planning, healthy recipes, grocery shopping, meal prep, nutrition">
    <title>Shopping List - Mindful Meal Planner</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
    <!-- HEADER -->
    <header id="header"></header>

    <main class="shopping-list-container">
      <h1>Shopping List</h1>
      <p>Here are the ingredients you'll need to prepare your selected meals.</p>
  
      <ul id="shopping-list"></ul>
  
      <div class="shopping-list-actions">
        <button id="clear-shopping-list" class="btn-mealplanner">Clear Shopping List</button>
        <button id="email-shopping-list" class="btn-mealplanner">Email List</button>
        <button id="download-pdf" class="btn-mealplanner">Download PDF</button>
        <button onclick="window.location.href='/app-pages/meal-planner.html'" class="btn-mealplanner">Back to Meal Planner</button>
    </div>
  </main>

    <!-- FOOTER -->
    <footer id="footer"></footer>

    <script type="module">
        import { loadPartials } from '/js/utils.js';
        import { initializeShoppingList } from '/js/shoppingList.js';

        document.addEventListener('DOMContentLoaded', () => {
            loadPartials();
            initializeShoppingList();
        });
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
