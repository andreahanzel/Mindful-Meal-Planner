<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your meals with ease. Discover healthy recipes, organize your meals, and simplify grocery shopping with Mindful Meal Planner.">
    <meta name="keywords" content="meal planning, healthy recipes, grocery shopping, meal prep, nutrition">
    <title>Recipe Search - Mindful Meal Planner</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>

    <!-- HEADER -->
    <header id="header"></header>

    <!-- MAIN CONTENT -->
    <main class="recipe-search-container">
        <!-- Hero Search Section -->
        <section class="recipe-search-hero">
          <h1>Recipe Search</h1>
          <div class="search-box-container">
            <label for="recipe-search" id="recipe-search-label" class="sr-only">Search for recipes</label>
            <input 
                type="text" 
                id="recipe-search" 
                placeholder="Search for recipes..."
                class="main-search-input"
                aria-labelledby="recipe-search-label"
            >            
              <button id="search-button" class="btn-primary search-btn">Search</button>
          </div>
      </section>
      

        <!-- Filter Section -->
        <section class="filter-section">
          <h2 class="sr-only">Filter Recipes</h2>
            <div class="filter-container">
                <label for="diet-filter">Diet Preferences:</label>
                <select id="diet-filter" class="diet-select">
                    <option value="">All Diets</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten Free</option>
                    <option value="paleo">Paleo</option>
                    <option value="dairy-free">Dairy-free</option>
                </select>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
          <h2 class="sr-only">Recipe Results</h2>
            <div class="results-grid" id="recipe-results">
                <!-- Recipe cards will be populated here -->
            </div>
            <div id="loading" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Finding delicious recipes...</p>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer id="footer"></footer>

    <!-- JavaScript -->
    <script type="module">
      import { loadPartials } from '/js/utils.js';
      import { initializeRecipeSearch } from '/js/api.js';
      
      document.addEventListener('DOMContentLoaded', () => {
          loadPartials();
          initializeRecipeSearch();
      });
  </script>


</body>
</html>
